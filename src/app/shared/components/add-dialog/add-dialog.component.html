<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add New Course</h1>
    <button mat-flat-button (click)="close()" class="text-danger">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <form [formGroup]="newtaskForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" placeholder="Title">
        </mat-form-field>
      </div>
      <div class="col-md-12 my-3">
        <label for="selectFile" class="btn btn-danger">Select Image</label>
        <span>{{ filename }}</span>
        <input type="file" id="selectFile" (change)="selectImg($event)" hidden class="form-control">
      </div>
      <div class="col-md-12 ">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Task description..." ></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" placeholder="Price">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Old Price</mat-label>
          <input matInput type="number"  formControlName="oldPrice" placeholder="Old Price">
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center flex-wrap-wrap">
      <button *ngIf="!data" class="btn btn-success py-1 px-5 mx-2" (click)="CreateCourse()" [disabled]="newtaskForm.invalid">Create</button>
      <button *ngIf="data" class="btn btn-primary py-1 px-5 mx-2" (click)="UpdataCourses()" [disabled]="newtaskForm.invalid">Update</button>
      <button class="btn btn-danger py-1 px-5" (click)="close()">Close</button>
    </div>
  </footer>

</div>
